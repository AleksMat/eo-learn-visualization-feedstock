{% set name = "eo-learn-visualization" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 32adc86e2092d552e5bc29b20d16ed69d71dfb74d512828554588eef18fdf4ba

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - eo-learn-core
    - python-graphviz
    - jinja2
    - matplotlib-base
    - pydot
    - pygments
    - python >=3.5
    - geoviews
    - hvplot
    - pyepsg
    - xarray
test:
  imports:
    - eolearn
    - eolearn.visualization
  requires:
    - python-graphviz
    - eo-learn-core    
about:
  home: "https://github.com/sentinel-hub/eo-learn"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A collection of visualization utilities"
  doc_url: "https://eo-learn.readthedocs.io/en/latest/eolearn.visualization.html"
  dev_url: "https://github.com/sentinel-hub/eo-learn"

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
